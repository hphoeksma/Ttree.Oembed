'Ttree.Oembed:Resource':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    group: 'general'
    label: 'Video/oEmbed'
    inspector:
      groups:
        options:
          label: 'Video/oEmbed'
          position: 1
  properties:
    uri:
      type: string
      ui:
        label: 'Resource URI'
        reloadIfChanged: true
        inspector:
          group: options
    hasCaption:
      type: boolean
      ui:
        label: 'Enable caption'
        reloadIfChanged: true
        inspector:
          group: 'options'
    caption:
      type: string
      defaultValue: 'Enter caption here'
      ui:
        inlineEditable: true
    provider:
      type: string
      defaultValue: ''
      ui:
        label: 'Video provider'
        reloadIfChanged: true
        inspector:
          group: 'options'
          editor: 'Content/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: 'Automatic'
              'vimeo':
                label: 'Vimeo'
              'youtube':
                label: 'YouTube'
              'dailymotion':
                label: 'DailyMotion'
              'flickr':
                label: 'Flickr'
